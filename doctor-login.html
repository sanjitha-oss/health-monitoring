<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - Health Monitor</title>
  <link rel="stylesheet" href="css/app.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
    }
    .doctor-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .doctor-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      animation: slideIn 0.4s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .doctor-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .doctor-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .doctor-header h1 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 28px;
    }
    .doctor-header p {
      margin: 0;
      color: #7f8c8d;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #ecf0f1;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .remember-forget {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .remember-forget label {
      margin: 0;
      color: #7f8c8d;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .remember-forget a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .remember-forget a:hover {
      text-decoration: underline;
    }
    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 20px;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .error-alert {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #f5c6cb;
    }
    .error-alert.show {
      display: block;
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    .password-wrapper {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: #667eea;
      font-size: 18px;
      user-select: none;
      transition: color 0.2s;
    }
    .password-toggle:hover {
      color: #764ba2;
    }
    .demo-note {
      background: #e8f4f8;
      border-left: 4px solid #3498db;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      color: #0c5460;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="doctor-container">
    <div class="doctor-card">
      <div class="doctor-header">
        <div class="doctor-badge">üè• DOCTOR ACCESS</div>
        <h1>Doctor Portal</h1>
        <p>Sign in to access patient records</p>
      </div>

      <div id="errorAlert" class="error-alert">
        <strong>Login Failed:</strong> <span id="errorText"></span>
      </div>

      <form id="doctorLoginForm">
        <div class="form-group">
          <label for="doctorId">Doctor ID / License Number</label>
          <input
            type="text"
            id="doctorId"
            name="doctorId"
            placeholder="e.g., DOC-123456"
            required
          />
        </div>

        <div class="form-group password-wrapper">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          />
          <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
        </div>

        <div class="remember-forget">
          <label>
            <input type="checkbox" id="remember" />
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">Sign In to Records</button>
      </form>

      <div class="demo-note">
        <strong>Demo Credentials:</strong><br>
        Doctor ID: <code>DOC-001</code><br>
        Password: <code>doctor123</code>
      </div>

      <div class="back-link">
        Don't have an account? <a href="doctor-signup.html">Sign up here</a><br><br>
        <a href="index.html">‚Üê Back to Role Selection</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('doctorLoginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const doctorId = document.getElementById('doctorId').value;
      const password = document.getElementById('password').value;

      // Mock doctor login with demo credentials
      const validDoctors = {
        'DOC-001': { id: 'DOC-001', name: 'Dr. Smith', password: 'doctor123', specialty: 'General Practice' },
        'DOC-002': { id: 'DOC-002', name: 'Dr. Johnson', password: 'doctor123', specialty: 'Cardiology' },
        'DOC-003': { id: 'DOC-003', name: 'Dr. Williams', password: 'doctor123', specialty: 'Neurology' },
      };

      // Check demo doctors first
      let doctor = validDoctors[doctorId];
      
      // If not found in demo, check registered doctors from signup
      if (!doctor) {
        const registeredDoctors = JSON.parse(localStorage.getItem('doctors') || '{}');
        doctor = registeredDoctors[doctorId];
      }

      if (doctor && doctor.password === password) {
        // Store logged-in doctor
        localStorage.setItem('currentDoctor', JSON.stringify(doctor));
        // Redirect to records page
        window.location.href = 'records.html';
      } else {
        // Show error
        const errorAlert = document.getElementById('errorAlert');
        const errorText = document.getElementById('errorText');
        errorText.innerText = 'Invalid Doctor ID or password. Please try again.';
        errorAlert.classList.add('show');
        
        // Clear error after 3 seconds
        setTimeout(() => {
          errorAlert.classList.remove('show');
        }, 3000);
      }
    });

    // Password show/hide toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'üëÅÔ∏è';
      }
    });

    // Remember me functionality
    document.getElementById('remember').addEventListener('change', (e) => {
      if (e.target.checked) {
        localStorage.setItem('rememberDoctor', 'true');
      } else {
        localStorage.removeItem('rememberDoctor');
      }
    });
  </script>
</body>
</html>
