<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Records - Health Monitor</title>
  <link rel="stylesheet" href="css/app.css" />
  <style>
    body {
      background: #f5f7fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .doctor-info {
      font-size: 14px;
      color: #7f8c8d;
    }
    .doctor-info strong {
      color: #2c3e50;
      display: block;
      margin-bottom: 4px;
    }
    .header h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 28px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #3498db;
      color: white;
    }
    .btn-primary:hover {
      background: #2980b9;
    }
    .btn-secondary {
      background: #ecf0f1;
      color: #2c3e50;
      text-decoration: none;
    }
    .btn-secondary:hover {
      background: #d5dbdb;
    }
    .search-box {
      flex: 1;
      margin-right: 10px;
    }
    .search-box input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .search-box input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    .records-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .record-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .record-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }
    .record-card h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 18px;
    }
    .record-card p {
      margin: 8px 0;
      color: #7f8c8d;
      font-size: 14px;
    }
    .record-card .label {
      font-weight: 600;
      color: #34495e;
    }
    .record-card .value {
      color: #2c3e50;
    }
    .record-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
    }
    .status-active {
      background: #d4edda;
      color: #155724;
    }
    .status-stable {
      background: #d1ecf1;
      color: #0c5460;
    }
    .status-alert {
      background: #f8d7da;
      color: #721c24;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 8px;
      color: #7f8c8d;
    }
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .modal-close {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #7f8c8d;
    }
    .modal-close:hover {
      color: #2c3e50;
    }
    .detail-row {
      display: flex;
      padding: 12px 0;
      border-bottom: 1px solid #ecf0f1;
    }
    .detail-label {
      font-weight: 600;
      color: #34495e;
      min-width: 150px;
    }
    .detail-value {
      color: #2c3e50;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>üìã Patient Records</h1>
        <div class="doctor-info" id="doctorInfo">
          <strong id="doctorName">Doctor</strong>
          <span id="doctorSpecialty">Loading...</span>
        </div>
      </div>
      <div class="header-actions">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search by name, NHS ID, or email..." />
        </div>
        <button class="btn btn-secondary" id="logoutBtn">üö™ Logout</button>
      </div>
    </div>

    <div id="recordsContainer" class="records-grid"></div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h2>No patient records found</h2>
      <p>No records match your search criteria.</p>
    </div>
  </div>

  <!-- Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Patient Details</h2>
      <div id="modalBody"></div>
      <div style="margin-top:20px; text-align:right;">
        <button class="btn btn-primary" id="printBtn">üñ®Ô∏è Print</button>
        <button class="btn btn-secondary" id="closeModalBtn" style="margin-left:10px;">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Load and display doctor info
    function loadDoctorInfo() {
      const doctorJSON = localStorage.getItem('currentDoctor');
      if (!doctorJSON) {
        // No doctor logged in, redirect to login
        window.location.href = 'doctor-login.html';
        return;
      }

      const doctor = JSON.parse(doctorJSON);
      document.getElementById('doctorName').textContent = doctor.name || doctor.fullname || 'Doctor';
      document.getElementById('doctorSpecialty').textContent = doctor.specialty || 'Medical Professional';
    }

    // Load and display all patient records
    function loadRecords() {
      const patientsJSON = localStorage.getItem('patients');
      const patients = patientsJSON ? JSON.parse(patientsJSON) : {};

      const recordsContainer = document.getElementById('recordsContainer');
      const emptyState = document.getElementById('emptyState');

      recordsContainer.innerHTML = '';

      if (Object.keys(patients).length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      Object.entries(patients).forEach(([key, patient]) => {
        const card = document.createElement('div');
        card.className = 'record-card';
        
        const vitals = patient.vitals || {};
        const status = getPatientStatus(vitals);
        
        card.innerHTML = `
          <h3>${escapeHtml(patient.name || 'Unknown')}</h3>
          <p><span class="label">NHS ID:</span> <span class="value">${escapeHtml(patient.nhsId || 'N/A')}</span></p>
          <p><span class="label">Email:</span> <span class="value">${escapeHtml(patient.email || 'N/A')}</span></p>
          <p><span class="label">DOB:</span> <span class="value">${escapeHtml(patient.dob || 'N/A')}</span></p>
          <p><span class="label">Phone:</span> <span class="value">${escapeHtml(patient.phone || 'N/A')}</span></p>
          <p><span class="label">Last Update:</span> <span class="value">${formatDate(patient.lastUpdate)}</span></p>
          <span class="record-status status-${status}">${status.toUpperCase()}</span>
        `;
        
        card.addEventListener('click', () => showDetails(patient));
        recordsContainer.appendChild(card);
      });
    }

    function getPatientStatus(vitals) {
      const bp = vitals.bloodPressure ? vitals.bloodPressure.split('/') : [120, 80];
      const sysBP = parseInt(bp[0]) || 120;
      
      if (sysBP > 160 || (vitals.heartRate && parseInt(vitals.heartRate) > 120)) {
        return 'alert';
      } else if (sysBP > 140 || (vitals.heartRate && parseInt(vitals.heartRate) > 100)) {
        return 'caution';
      }
      return 'stable';
    }

    function showDetails(patient) {
      const modal = document.getElementById('detailModal');
      const title = document.getElementById('modalTitle');
      const body = document.getElementById('modalBody');

      title.textContent = `${escapeHtml(patient.name || 'Patient')} - Details`;

      const vitals = patient.vitals || {};
      body.innerHTML = `
        <div class="detail-row">
          <div class="detail-label">Full Name</div>
          <div class="detail-value">${escapeHtml(patient.name || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">NHS ID</div>
          <div class="detail-value">${escapeHtml(patient.nhsId || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Email</div>
          <div class="detail-value">${escapeHtml(patient.email || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Date of Birth</div>
          <div class="detail-value">${escapeHtml(patient.dob || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Phone</div>
          <div class="detail-value">${escapeHtml(patient.phone || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Address</div>
          <div class="detail-value">${escapeHtml(patient.address || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Blood Type</div>
          <div class="detail-value">${escapeHtml(patient.bloodType || 'N/A')}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Known Allergies</div>
          <div class="detail-value">${escapeHtml(patient.allergies || 'None reported')}</div>
        </div>
        <h3 style="margin-top:20px; margin-bottom:10px; color:#2c3e50;">Vital Signs</h3>
        <div class="detail-row">
          <div class="detail-label">Blood Pressure</div>
          <div class="detail-value">${escapeHtml(vitals.bloodPressure || 'N/A')} mmHg</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Heart Rate</div>
          <div class="detail-value">${escapeHtml(vitals.heartRate || 'N/A')} bpm</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Temperature</div>
          <div class="detail-value">${escapeHtml(vitals.temperature || 'N/A')} ¬∞C</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Oxygen Saturation</div>
          <div class="detail-value">${escapeHtml(vitals.oxygenLevel || 'N/A')} %</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Last Updated</div>
          <div class="detail-value">${formatDate(patient.lastUpdate)}</div>
        </div>
      `;

      modal.classList.add('active');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const patientsJSON = localStorage.getItem('patients');
      const patients = patientsJSON ? JSON.parse(patientsJSON) : {};

      const recordsContainer = document.getElementById('recordsContainer');
      const emptyState = document.getElementById('emptyState');

      const filtered = Object.entries(patients).filter(([_, patient]) => {
        return (patient.name || '').toLowerCase().includes(query) ||
               (patient.nhsId || '').toLowerCase().includes(query) ||
               (patient.email || '').toLowerCase().includes(query);
      });

      recordsContainer.innerHTML = '';

      if (filtered.length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      filtered.forEach(([_, patient]) => {
        const card = document.createElement('div');
        card.className = 'record-card';
        
        const vitals = patient.vitals || {};
        const status = getPatientStatus(vitals);
        
        card.innerHTML = `
          <h3>${escapeHtml(patient.name || 'Unknown')}</h3>
          <p><span class="label">NHS ID:</span> <span class="value">${escapeHtml(patient.nhsId || 'N/A')}</span></p>
          <p><span class="label">Email:</span> <span class="value">${escapeHtml(patient.email || 'N/A')}</span></p>
          <p><span class="label">DOB:</span> <span class="value">${escapeHtml(patient.dob || 'N/A')}</span></p>
          <p><span class="label">Phone:</span> <span class="value">${escapeHtml(patient.phone || 'N/A')}</span></p>
          <p><span class="label">Last Update:</span> <span class="value">${formatDate(patient.lastUpdate)}</span></p>
          <span class="record-status status-${status}">${status.toUpperCase()}</span>
        `;
        
        card.addEventListener('click', () => showDetails(patient));
        recordsContainer.appendChild(card);
      });
    });

    // Modal controls
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('detailModal').classList.remove('active');
    });

    document.getElementById('closeModalBtn').addEventListener('click', () => {
      document.getElementById('detailModal').classList.remove('active');
    });

    document.getElementById('printBtn').addEventListener('click', () => {
      window.print();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      // Clear doctor session
      localStorage.removeItem('currentDoctor');
      // Redirect to role selection
      window.location.href = 'index.html';
    });

    // Load doctor info and records on page load
    loadDoctorInfo();
    loadRecords();
  </script>
</body>
</html>
