<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Monitor - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg">
  <div class="toast" id="toast" style="display:none;"></div>

  <div class="card-center">
    <div class="logo-square">
      <span class="logo-wave">∿</span>
    </div>
    <h1 class="title">Health Monitor</h1>
    <p class="subtitle">Sign in to your account</p>

    <form id="loginForm">
      <label class="label">Email</label>
      <input type="email" id="email" class="input" placeholder="you@example.com" required />

      <label class="label">Password</label>
      <input type="password" id="password" class="input" required />

      <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <p class="bottom-text">
      Don’t have an account? <span class="link" id="fakeSignUp">Sign up</span>
    </p>
    <div style="margin-top:12px; text-align:center;">
      <button id="downloadDashboard" class="btn-secondary">Download Dashboard</button>
        <a href="/patient.html" class="btn-secondary" style="margin-left:8px; text-decoration:none; display:inline-block; padding:8px 12px;">Add / Print Patient</a>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    // Use server download route so browser receives Content-Disposition: attachment
    const dl = document.getElementById('downloadDashboard');
    if (dl) dl.addEventListener('click', () => { window.location.href = '/download/dashboard'; });
  </script>
  </body>
  </html>
